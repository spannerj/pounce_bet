<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,
    .bootstrap-iso form {
        font-family: Arial, Helvetica, sans-serif;
        color: black
    }

    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
        color: white !important;
    }

    .asteriskField {
        color: red;
    }
</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
        <a href="/">View All Pounces</a>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form class="form-horizontal" action="/new-pounce" method="post">
                    <div class="form-group ">
                        <label class="control-label col-sm-2 requiredField" for="placed">Placed</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input class="form-control" id="placed" name="placed" type="text" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rating" class="control-label col-sm-2">Rating</label>
                        <div class="col-sm-10">
                            <input id="rating" name="rating" type="text" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bet" class="control-label col-sm-2">Bet</label>
                        <div class="col-sm-10">
                            <input id="bet" name="bet" type="text" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-sm-2 requiredField" for="sport">Sport</label>
                        <div class="col-sm-10">
                            <select class="select form-control" id="sport" name="sport">
                                <option value="Tennis">Tennis</option>
                                <option value="Football">Football</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-sm-2 requiredField" for="pounced">Pounced</label>
                        <div class="col-sm-10">
                            <select class="select form-control" id="pounced" name="pounced">
                                <option value="True">True</option>
                                <option value="False">False</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profit" class="control-label col-sm-2">Profit</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon">Â£</div> 
                                <input id="profit" name="profit" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-primary " name="submit" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
/>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="placed"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
